  <table>
    <thead>
      <tr class="title-colums">
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Website</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="datos">
      <tr *ngFor="let item of datos">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.website }}</td>
        <td><i class="bi bi-pencil-fill icon-edit"></i> &nbsp;&nbsp; <i class="bi bi-trash-fill icon-trash"></i></td>
      </tr>
    </tbody>
  </table>
